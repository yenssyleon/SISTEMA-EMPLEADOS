{% include 'header.html' %}

{% for empleado in empleados %}


    <form method="post" action="/update" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                EDITAR EMPLEADO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del Empleado</h5>
                <p class="card-text">

                    <input type="hidden" value="{{empleado[0]}}" name="txtID" id="txtID"><br>
                    <div class="form-group">
                        <label for="txtNombre">Nombre:</label>
                        <input id="txtNombre" value="{{empleado[1]}}" class="form-control" type="text" name="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtCorreo">Correo:</label>
                        <input id="txtCorreo" value="{{empleado[2]}}" class="form-control" type="text" name="txtCorreo">
                    </div>
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <img width="100" class="img-thumbnail" src="{{url_for('uploads',nombreFoto=empleado[3])}}" alt="">
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>
                    <div class="form-group"> 
                        <input type="submit" class="btn btn-success" value="Terminar EdiciÃ³n">
                        <a class="btn btn-primary" href="{{url_for('index')}}">Regresar</a>
                    </div>

                </p>
            </div>
        </div>
        
    </form>

{% endfor %}

{% include 'footer.html' %}
